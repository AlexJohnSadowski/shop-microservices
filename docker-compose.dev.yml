version: '3'
services:
  gateway:
    restart: unless-stopped
    build:
      context: ./gateway
    ports:
      - "80:80"
    networks:
      - my-network
    depends_on:
      - auth
  auth:
    build:
      context: ./auth
      target: development
    volumes:
      - ./auth:/app
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:admin@postgres:5432/postgres?schema=public
      - REDIS_URL=redis://redis:6379
    networks:
      - my-network
    depends_on:
      - redis
      - postgres
  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - my-network

  postgres:
    image: postgres:latest
    container_name: postgres-container
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - my-network

  rabbitmq:
    image: "rabbitmq:management"
    container_name: rabbitmq-container
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my-network

networks:
  my-network:
